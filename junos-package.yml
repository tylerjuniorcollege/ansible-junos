---
- name: Install Junos OS
  hosts: Junos_all
  roles:
    - Juniper.junos 
  connection: local
  gather_facts: no
  
  vars:
      netconf_port: 830
      wait_time: 3600

  tasks:
   - name: install local package on remote device without rebooting
     junipernetworks.junos.junos_package:
     src: tftproot/junos-arm-32-20.2R1-S2.1.tgz
     force_host: yes
     reboot: yes
