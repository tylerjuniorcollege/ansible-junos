---
- name: Install Junos OS - EX4600
  hosts: Junos_Test
  roles:
    - Juniper.junos 
  connection: local
  gather_facts: no
  
  vars:
    OS_version: "18.1R3-S3.8"
    OS_package: "junos-arm-32-18.1R3-S3.8.tgz"
    pkg_dir: "/var/lib/awx/custom-venv/junos/Firmware"
    netconf_port: 830

  tasks:
    - name: Checking NETCONF connectivity
      wait_for: 
        host: "{{ ansible_host }}" 
        port: "{{ netconf_port }}"
        timeout: 65

    - name: Install Junos OS package
      juniper_junos_software:
        version: "{{ OS_version }}"
        local_package: "{{ pkg_dir }}/{{ OS_package }}"
        force_host: yes
        kwargs:
          unlink: yes
          reboot: yes
        #nssu: yes # you have to set virtual-chassis preprovisioned
        install_timeout: 3000
        checksum_timeout: 420
