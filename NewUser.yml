---
 - name: Remove User
   hosts: Junos_all
   roles:       
    - Juniper.junos
   connection: local
   gather_facts: no

   tasks:
    
    - name: create new user account
       junos_user:
        name: ansible
        role: super-user
        sshkey: "{{ lookup('file', '~/.ssh/ansible.pub') }}"
        state: present
