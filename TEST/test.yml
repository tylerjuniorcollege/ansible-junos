---
-name: Vlan infomation gathering
  hosts: Junos_all
  gather_facts: yes

 vars:
  ansible_connection: netconf
  ansible_command_timeout: 60

 task:
    -name: gather_network_resources
        junipernetworks.junos.junos_facts:
        gather_subset: vlans

      -name: Display facts 
       debug:
       var: display_args_to_stdout

  