---
- name: Upgrade a Junios Device
  hosts: AnsibleTest_VC
  gather_facts: no
  ansible_ssh_transfer_method: scp
  
  tasks:
   - junos_package:
       src: ~/var/lib/awx/custom-venv/junos/Firmware/junos-arm-32-20.2R1-S2.1.tgz
       reboot: yes
       version: 20.2R1-S2.1
       provider: netconf
