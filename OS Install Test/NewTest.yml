---
- name: Install Junos OS - EX3400
  hosts: Junos_Test
  connection: netconf
  gather_facts: no
  
  vars:
    OS_version: 20.2R1-S2.1
    OS_package: junos-arm-32-20.2R1-S2.1.tgz
    pkg_dir: /var/lib/awx/custom-venv/junos/Firmware
    netconf_port: 830
    wait_time: 3600

  tasks:
    - name: Checking NETCONF connectivity
      wait_for: 
        host: AnsibleTest_VC
        port: "{{ netconf_port }}"
        timeout: 10
        
    - name: Install Junos OS package
      junipernetworks.junos.junos_package:
        host: "{{ ansible_host }}"
        version: "{{ OS_version }}"
        src: "{{ pkg_dir }}/{{ OS_package }}"
        force_host: yes
        reboot: true
        validate: no
        timout: 10
      register: sw
      notify:
      - wait_reboot

    - name: Print response
      debug:
        var: response

  handlers:
    - name: wait_reboot
      wait_for: 
        host: "{{ inventory_hostname }}"
        port: "{{ netconf_port }}"
        timeout: "{{ wait_time }}"
      when: not sw.check_mode
