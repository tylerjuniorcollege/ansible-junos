---
- name: Not Enough Space Error
  hosts: Junos_all
  connection: local
  gather_facts: no
  roles:
    - Juniper.junos
    
  vars:
    ansible_connection: netconf
    host: ansible_host

  tasks: 
   - name: Copy OS Package
     junos_scp:
      src: /var/lib/awx/custom-venv/junos/Firmware/os-package.tgz
      dest: var/tmp/
 
