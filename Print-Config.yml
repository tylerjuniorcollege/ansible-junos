---
- name: "Get Junos OS configuration."
  hosts: Junos_all 
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  tasks:
    - name: "Get configuration in text format"
      juniper_junos_config:
        savedir: "{{ playbook_dir }}"
        retrieve: "committed"
        format: "text"
      register: response
      
      
    - name: "Print result"
      debug:
        var: response
